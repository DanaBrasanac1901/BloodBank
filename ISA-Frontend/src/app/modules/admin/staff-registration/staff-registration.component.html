<body>
  <admin-toolbar></admin-toolbar>
  <h3>Staff registration</h3>
  <mat-card>
    <form class="staff-registration form">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="staff.email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="staff.password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="staff.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surname</mat-label>
      <input matInput type="text" [(ngModel)]="staff.surname">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-radio-button name="gender" value="male" [(ngModel)]="staff.gender">Male</mat-radio-button>
        <mat-radio-button name="gender" value="female" [(ngModel)]="staff.gender">Female</mat-radio-button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Blood center</mat-label>
      <mat-select class="select-filter"  [(ngModel)]="selectedCenter" (ngModelChange)="setCenter($event)" id="centerSelect" name="centerSelect">
      <option *ngFor="let center of centers" [ngValue]="center">{{center.name}}</option>
      </mat-select>
  </mat-form-field>
  <button class="btn" (click)="registerStaff()" >Register staff</button>
    </form>
  </mat-card>
</body>
