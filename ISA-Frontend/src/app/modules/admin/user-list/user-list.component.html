 
 <body>
  <admin-toolbar></admin-toolbar>

<h3>Users</h3>

 <input type="text" class="input-search" placeholder="Search" [(ngModel)]="searchText" (keyup)="applySearch($event)" style="margin-left:15%">


<table mat-table [dataSource]="dataSource"  matSort #empTbSort="matSort" class="fl-table">
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user" > Name </th>
        <td mat-cell *matCellDef="let user" class="clickable cell-center" >{{user.name}}</td>
    </ng-container>
    <ng-container matColumnDef="surname" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user" > Surname </th>
      <td mat-cell *matCellDef="let user" class="clickable cell-center" >{{user.surname}}</td>
  </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user"> E-mail </th>
      <td mat-cell *matCellDef="let user" class="cell-center">{{user.email}}</td>
   </ng-container>
   <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="cell-user"> User Type </th>
    <td mat-cell *matCellDef="let user" class="cell-center">{{user.type}}</td>
  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</body>
