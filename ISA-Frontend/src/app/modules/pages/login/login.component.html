<start-toolbar></start-toolbar>
<mat-card class="login-container">
  <mat-card-header>
    <h3>Log in</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="login-fields">
      <mat-label>Email</mat-label>
      <input matInput  type="email" [(ngModel)]="user.email">
    </mat-form-field>
    <mat-form-field class="login-fields">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="user.password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-stroked-button class="btn" (click)="login()"> Log in</button>
  </mat-card-actions>
</mat-card>
