<body>

    <donor-toolbar></donor-toolbar>
  
    <div class="flexbox" style="gap:20px;margin-left:30% ;margin-top:3%;align-items: baseline;">
      <img src="/assets/images/back.png" class="back_image"  (click)="backClick()"/>
      <h3 >Schedule with suggestions</h3>
    
    </div>
    <div class="row" style="margin-left:45%; margin-top:2%;">
      <p class="block" style="color:whitesmoke;" >Choose a center:</p>
      <select [(ngModel)]="selectedCenter" name="centerId" id="centerId"  (ngModelChange)="getAppts()" class="select_field" style="margin-left:-5%">
        <option selected disabled hidden>Choose a center</option>
        <option  *ngFor="let center of centers" [ngValue]="center">{{center.name}}</option>
      </select>
    </div>
    <div  *ngIf="tableShow" >
      <table mat-table [dataSource]="dataSource"  class="fl-table">
        <ng-container matColumnDef="staffId">
            <th mat-header-cell *matHeaderCellDef  class="cell-center"> Staff </th>
            <td mat-cell *matCellDef="let appointment" class="clickable cell-center">{{appointment.staffName}} {{appointment.staffSurname}}</td>
          </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
          <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.startDate}}</td>
       </ng-container>
       <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration </th>
        <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment.duration}}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="selectAppointment(row)"></tr>
  </table>

      <button class="btn" style="margin-left:45%;margin-top:2%" (click)="schedule()">Schedule appointment</button>
    
</div>
  </body>
