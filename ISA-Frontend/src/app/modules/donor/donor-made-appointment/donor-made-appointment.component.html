<body>
  <donor-toolbar></donor-toolbar>

  <div class="flexbox" style="gap:20px;margin-left:35% ;margin-top:3%;align-items: baseline;">
    <img src="/assets/images/back.png" class="back_image"  (click)="backClick()"/>
    <h3 >Schedule appointment</h3>
  </div>

  <div class="search">
    <mat-form-field style="color:whitesmoke">
      <mat-label style="color:whitesmoke">Pick a date and time:</mat-label>
      <input style="font-size:17px" matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose a date and time" [formControl]="dateTime" [min]="minDate">
      <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker1 [enableMeridian]="true"></ngx-mat-datetime-picker>
    </mat-form-field>

    <button class="btn" mat-raised-button (click)="applyDateTime()">
      Find centers
    </button>



    <div class="container">
      <table mat-table [dataSource]="dataSource" class="fl-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="column-header"> Name </th>
          <td mat-cell *matCellDef="let center" class="cell-style">{{center.name}}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="column-header"> Description </th>
          <td mat-cell *matCellDef="let center" class="cell-style">{{center.description}}</td>
        </ng-container>
        <ng-container matColumnDef="avgScore">
          <th mat-header-cell *matHeaderCellDef class="column-header"> Average score </th>
          <td mat-cell *matCellDef="let center" class="cell-style">{{center.avgScore}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectCenter(row)"></tr>
      </table>

    </div>
    <button class="btn" mat-raised-button (click)="chooseCenter()">
      Select
    </button>

  </div>

</body>
