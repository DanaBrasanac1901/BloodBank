<body>
    <staff-toolbar></staff-toolbar>
    <div class="container">
      <div class="content">
        <div class="table-header">
          <p class="table-title">My Appointments</p>
        </div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Date and time </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment?.startDate}}</td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment?.duration}}</td>
          </ng-container>
          <ng-container matColumnDef="staff">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Staff </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment?.staffName}} {{appointment?.staffSurname}}</td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Status </th>
            <td mat-cell *matCellDef="let appointment" class="cell-center">{{appointment?.status}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectAppointment(row)"></tr>
        </table>
        <button class="btn" style="margin-left:30%;margin-top:2%" mat-raised-button (click)="Complete()">
          Complete appointment
        </button>
      </div>
      </div>
  
  </body>
